<div class="row flex-items-xs-center flex-items-xs-middle">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-5">
        <div class="card card-block">
            <h2 class="card-title">Iniciar sesi칩n</h2>
            <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>Usuario</label>
                <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Ingrese su email" required>
                <small id="emailHelp" class="form-text text-muted">El correo es: testing.cero@gmail.com</small>
                <div class="form-control-feedback" *ngIf="formErrors.email" [ngClass]="{ 'text-invalid': !loginForm.controls.email.valid && loginForm.controls.email.dirty }">
                  {{ formErrors.email }}
                </div>
              </div>
              <div class="form-group">
                <label>Contrase침a</label>
                <input type="password" class="form-control" formControlName="password" aria-describedby="passwordHelp" placeholder="Ingrese su contrase침a" required>
                <small id="emailHelp" class="form-text text-muted">La contrase침a es: 123456</small>
                <div class="form-control-feedback" *ngIf="formErrors.password" [ngClass]="{ 'text-invalid': !loginForm.controls.password.valid && loginForm.controls.password.dirty }">
                  {{ formErrors.password }}
                </div>
              </div>
              <button type="submit" class="btn btn-outline-primary" [disabled]="!loginForm.valid">Ingresar</button>
            </form>
        </div>
    </div>
</div>
